  <style>
    /* Mantengo el CSS que ya tenés, colores naranja y verde, estilos para .ramo, .aprobado y .bloqueado */
    body {
      font-family: Arial, sans-serif;
      background-color: #fffaf0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      color: #2e7d32;
      text-align: center;
      margin-bottom: 40px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      max-width: 1600px;
      margin: auto;
    }
    .año {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: #fff3e0;
      border: 2px solid #ffcc80;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .año h2 {
      text-align: center;
      color: #ef6c00;
      font-size: 1.2em;
      margin-bottom: 12px;
      border-bottom: 1px solid #ffe0b2;
      padding-bottom: 6px;
    }
    .ramo {
      background: linear-gradient(145deg, #fff176, #ffca28);
      border: 1px solid #f57f17;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      color: #e65100;
      font-weight: 600;
      box-shadow: 4px 4px 8px #e6b800, -4px -4px 8px #fff59d;
      transition: all 0.3s ease;
      user-select: none;
    }
    .ramo:hover {
      background: linear-gradient(145deg, #ffd54f, #ffb300);
      box-shadow: 6px 6px 10px #cc9900, -6px -6px 10px #ffe082;
      color: #bf360c;
      transform: translateY(-3px);
    }
    .ramo:active {
      box-shadow: inset 3px 3px 5px #cc9900, inset -3px -3px 5px #ffe082;
      transform: translateY(1px);
    }
    .ramo.bloqueado {
      background-color: #f3f3f3;
      color: #999;
      border-style: dashed;
      cursor: not-allowed;
      box-shadow: none;
      background: none;
    }
    .ramo.aprobado {
      background: linear-gradient(145deg, #c8e6c9, #a5d6a7) !important;
      color: #1b5e20;
      border-color: #388e3c;
      text-decoration: line-through;
      font-style: italic;
      box-shadow: 4px 4px 8px #81c784, -4px -4px 8px #dcedc8;
    }
  </style>
</head>
